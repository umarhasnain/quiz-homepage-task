<!DOCTYPE html>
<html>

<head>
    <title>Game Difficulty Survey</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="header">
        <div>
            <img src="./images/Capture.png" height="80px" width="200px">
        </div>
        <div>
            <img src="./images/129a8faf0068338c56da240e27f3974d.png " height="80px" width="250px" alt=" ">
        </div>

        <div>
            <img src="./images/battery.png " height="80px" width="100px" alt=" ">
        </div>

    </div>

    <div class="main">
        <div class="border">
            <img src="./images/border_img.png" alt="">
        </div>
        <div class="container ">
            <!-- <div class="contain">
                <div class="number_div">
                    <h3>1</h3>
                </div>

                <div class="timers ">
                    <span class="timer">10:00</span>
                </div>

            </div> -->


            <div class="question ">
                How would you rate the game's difficulty?
            </div>
            <div class="options ">
                <div class="option " id="optionA ">
                    <span class="opt_key">A</span> Too easy
                </div>
                <div class="option " id="optionB ">
                    <span>B</span> Just right
                </div>
                <div class="option " id="optionC ">
                    <span class="opt_key">C</span> Challenging
                </div>
                <div class="option " id="optionD ">
                    <span class="opt_key">D</span> Too hard
                </div>
            </div>
            <div class="progress ">
                <div class="progress-bar "> <img src="./images/baea87169365ee4e7c5d4e5c2d5440e2.png" height="30px" alt=""></div>
                <img src="./images/dots.png" class="img" height="30px" alt="">
                <img src="./images/dots.png" height="30px" alt="">
                <img src="./images/dots.png" height="30px" alt="">
            </div>
            <div class="buttons ">
                <div> <button class="button1" id="submitBtn ">Submit</button></div>
                <div><button class="button " id="nextBtn ">Next</button></div>
            </div>


        </div>
        <div class="border ">
            <img src="./images/border_img.png " alt=" ">
        </div>
    </div>
</body>

</html>
